version: "3.7"

services:
  game_db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgresql_user
      - POSTGRES_PASSWORD=postgresql_password
      - POSTGRES_DB=postgresql
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev


volumes:
  postgres_data:
