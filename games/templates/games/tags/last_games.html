<div class="deal-leftmk left-side">
    <h3 class="sear-head editContent">Последние добавления:</h3>
    {% for game in last_game %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{ game.poster.url }}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-4">
                <h3 class="editContent"></h3>
                <a href="{{ game.get_absolute_url }}" class="editContent">{{ game.name }}</a>
            </div>

        </div>
    {% endfor %}
</div>
